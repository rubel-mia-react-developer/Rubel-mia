<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="data">
        <h1 class="playerNumber">Player 1</h1>
        <p class="turn"><span class="turnNumber">5</span>/5</p>
    </div>
    <div class="main">
        <input  type="text" class="player_input player1" >
        <input type="text" class="player_input player2" >
        <button class="button player1Button">Next</button>
        <button class="button player2Button">Guess</button>
    </div>
    <p class="error"></p>
    <h1 class="winner"></h1>
    <script src="js/javascript.js"></script>
</body>
</html>
